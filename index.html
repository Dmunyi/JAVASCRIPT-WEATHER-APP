<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <form class="weatherApp">
        <input type="text" class="cityInput" placeholder="Enter City"/>
        <button type="submit">Get Weather</button>


    </form>

    <div class="card">
        <h1 class="cityDisplay">Nairobi</h1>
        <p class="temperatureDisplay">25°C</p>
        <p class="humidityDisplay">Humidity: 50%</p>
        <p class="descriptionDipslay">Dark Clouds</p>
        <p class="weatherEmoji">⛈</p>
        <p class="errorDisplay">Enter city</p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
